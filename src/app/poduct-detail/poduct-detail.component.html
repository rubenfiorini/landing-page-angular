<ng-container *ngIf="!loading">
    <h1>Detalle del producto {{product?.name}}</h1>
    <h2 [ngStyle]="{'color' : color}">Precio: {{product?.price | currency}}</h2>
    <h3 *ngIf="product?.description">Descripcion: {{product?.description}}</h3>
</ng-container>

<ng-container *ngIf="loading">
    <i style="color: blue;">Cargando producto....</i>
</ng-container>
